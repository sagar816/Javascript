<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let root1, root2;

        //take input from user
        let a = prompt("Enter first number: ");
        let b = prompt("Enter second number: ");
        let c = prompt("Enter third number: ");

        // calculate discriminant

        let discriminant = (b * b) - 4 * a * c;

        // calculate roots if dicrmnt is greater than 0 - real and diffrent

        if(discriminant > 0){
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

            console.log(`The roots of quadratic equations are ${root1} and ${root2}`);
        }

        else if (discriminant  = 0){
            root1 = root2 = (-b) / (2 * a);
           
            console.log(`The roots of the quadratic equations are ${root1} and ${root2}`);
        }

        else {
            let realpart = (-b / (2 * a)).toFixed(2);
            let imgpart = Math.sqrt(-discriminant)/ (2 * a);

            console.log(`The roots of the quadratic equations are ${realpart} + ${imgpart}i and ${realpart} - ${imgpart}i`);

        }

    </script>
</body>
</html>
