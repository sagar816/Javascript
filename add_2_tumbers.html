<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Method 1 - Add two numbers
      const num1 = 20;
      const num2 = 30;

      //add two numbers
      const num3 = num1 + num2;

      document.write("The sum of " + num1 + " and " + num2 + " is " + num3);
      document.write("<br><br>");

      //Method 2 - Add two numbers entered by Users - using promp, parseint and literal - backtick
      const num4 = parseInt(prompt("Enter first Number: "));
      const num5 = parseInt(prompt("Enter second number: "));

      const num6 = num4 + num5;

      document.write(`The sum of ${num4} and ${num5} is ${num6}`);
    </script>
  </body>
</html>
