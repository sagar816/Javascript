<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Mile</title>
</head>
<body>
    <h1> Program to Convert Kilometers to Miles</h1>
    <h3 id="demo"></h3>
    <script>
        let km = 10
        let mil = (km * 0.621371)
        document.getElementById("demo").innerHTML = mil;
    </script>
</body>
</html>
