<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fah to Cel</title>
</head>
<body>
    <h1> Converting Fahrenhite to Celcius  </h1>
    <h3 id="demo"></h3>
    <script>
        const fah = prompt("Enter Fahrenhite value:");
        cel = (fah -32) / 1.8
        console.log(`${cel} is the celcius value of ${fah} fahrenhite`)
        document.getElementById("demo").innerHTML = cel
    </script>
    
</body>
</html>
